<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
        
    </head>

    <body>
        <div id="container">
            <div id=" upper_ribbon">
                <div class="upperlink">
                    <a href="index.html">Back to Search</a> 
                </div>
                
            </div>


            <div id="logo_area">

                <h1>CS50WP23</h1>
                <h2><em>Images Search</em></h2>
                <h6><em>Powered by Google</em></h6>
            </div>

            <div id="SearchBox">

                <form action="https://www.google.com/search" method="get" target="_blank">
                    <div class="SearchBar">
                        <span class="detective-lens"></span>
                        <input type="text"  name="tbm" value="isch" hidden>
                        <input type="text" name="q" placeholder="Search in Google Image">

                    </div>
                    <div id="CenterButtonDiv">
                        <input type="submit" value="Google Image">
                    </div>
                    
                </form>
            </div>
        </div>
    </body>        
</html>
